<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
        }

        .container>div>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container">
        <div><img src="https://wallup.net/wp-content/uploads/2019/09/799921-forest-nature-tree-landscape.jpg"></div>
        <div><img src="https://u-stena.ru/upload/iblock/14b/14bcade87ad9e685e1183f48107347a1.jpg"></div>
        <div><img src="https://c.wallhere.com/photos/d1/10/trees_forest-97134.jpg!d"></div>
        <div><img
                src="https://c.wallhere.com/photos/4b/c7/trees_mist_green_forest_woods_sony_descent_rx1r-843195.jpg!d">
        </div>
        <div><img src="https://cdn.pixabay.com/photo/2016/06/06/18/10/forest-1440064_960_720.jpg"></div>
        <div><img
                src="https://avatars.mds.yandex.net/get-zen_doc/2763421/pub_5f7f14c715099c198ab9b17d_5f7f175d1e2da6289e2cc5b1/scale_1200">
        </div>
    </div>
</body>

</html>
